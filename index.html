<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"><meta name="author" content="AdminKit"><meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"><link rel="shortcut icon" href="/img/icons/icon-48x48.png"><title>Git | Wikode</title><link href="/css/volt.css" rel="stylesheet"><link href="/js/app.76612ed3.js" rel="preload" as="script"><link href="/js/chunk-vendors.d5c067a0.js" rel="preload" as="script"></head><body><noscript><strong>We're sorry but wikode.app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="/js/volt.js"></script><script>function copy() {
        var elems = document.querySelectorAll('button.copy-code');
        elems.forEach(function(elem) {
          elem.addEventListener('click', function(evt) {
            //ga('send', 'event', 'button', 'visit', 'click_visit_zone1');
            var code = elem.nextElementSibling
            //console.log(code.innerHTML);
            // Create a dummy input to copy the string array inside it
            var dummy = document.createElement("input");

            // Add it to the document
            document.body.appendChild(dummy);

            // Set its ID
            dummy.setAttribute("id", "dummy_id");

            // Output the array into it
            document.getElementById("dummy_id").value=code.innerHTML;

            // Select it
            dummy.select();

            // Copy its contents
            document.execCommand("copy");

            // Remove it as its not needed anymore
            document.body.removeChild(dummy);

          }, true); // <-- the `true` allows this event to happen in the capture phase.
        });
      }

      document.addEventListener("DOMContentLoaded", copy, false);</script><script src="/js/chunk-vendors.d5c067a0.js"></script><script src="/js/app.76612ed3.js"></script></body></html>
